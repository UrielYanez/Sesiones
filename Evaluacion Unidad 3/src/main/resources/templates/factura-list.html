<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"> Factura</title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/list}">Estudiantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/equipo/list}">Equipo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/factura/list}">Factura</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ticketSoporte/list}">TicketSoporte</a>
        </li>      
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/factura/form}" class="btn btn-success btn-xs">Añadir Factura</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Número</th>
            <th>Total</th>
            <th>Detalle</th>
            <th>Fecha de registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura: ${facturas}">
            <td th:text="${factura.id}"></td>
            <td th:text="${factura.numero}"></td>
            <td th:text="${factura.total}"></td>
            <td th:text="${factura.detalle}"></td>
            <td th:text="${factura.recordAt}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/factura/form/} + ${factura.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/factura/delete/} + ${factura.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
