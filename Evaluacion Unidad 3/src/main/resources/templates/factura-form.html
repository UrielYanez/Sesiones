<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}">Añadir Factura</title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/list}">Estudiantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/equipo/list}">Equipo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/factura/list}">Factura</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ticketSoporte/list}">TicketSoporte</a>
        </li>
    </ul>
    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <form th:action="@{/factura/form}" th:object="${factura}" method="POST">
        <!-- Campo de entrada oculto para almacenar el ID del estudiante -->
        <!--input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{recordAt}" /-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Número</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{numero}" class="form-control"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        </tr>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{total}" class="form-control mb-1"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('total')}" th:errors="*{total}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Detalle</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{detalle}" class="form-control mb-1"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" th:value="'Enviar'" class="btn btn-success"/>
                <a th:href="@{/factura/list}" type="button" class="btn btn-primary" th:text="'Volver'"></a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
